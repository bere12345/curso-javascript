<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta
			name="viewport"
			content="width=device-width, initial-scale=1.0"
		/>
		<title>Tienda</title>
		<link rel="stylesheet" href="./css/style.css">
	</head>
	<body>
		<header>
			<h1>Ecommerce ropa</h1>
            <h3>coder-house pre entrega</h3>

			<div class="container-icon">
				<svg
					xmlns="http://www.w3.org/2000/svg"
					fill="none"
					viewBox="0 0 24 24"
					stroke-width="1.5"
					stroke="currentColor"
					class="icon-cart"
					id="cart-icon"
				>
					<path
						stroke-linecap="round"
						stroke-linejoin="round"
						d="M15.75 10.5V6a3.75 3.75 0 10-7.5 0v4.5m11.356-1.993l1.263 12c.07.665-.45 1.243-1.119 1.243H4.25a1.125 1.125 0 01-1.12-1.243l1.264-12A1.125 1.125 0 015.513 7.5h12.974c.576 0 1.059.435 1.119 1.007zM8.625 10.5a.375.375 0 11-.75 0 .375.375 0 01.75 0zm7.5 0a.375.375 0 11-.75 0 .375.375 0 01.75 0z"
					/>
				</svg>
				<div class="count-products">
					<span id="contador-productos">0</span>
				</div>

				<div class="container-cart-products hidden-cart">
					<div class="cart-product">
						<div class="info-cart-product">
                            <span class="cantidad-producto-carrito">1</span>
                            <p class="titulo-producto-carrito">Zapatos Nike</p>
                            <span class="precio-producto-carrito">$80</span>
                        </div>
						<svg
							xmlns="http://www.w3.org/2000/svg"
							fill="none"
							viewBox="0 0 24 24"
							stroke-width="1.5"
							stroke="currentColor"
							class="icon-close"
							id="cart-icon"
						>
							<path
								stroke-linecap="round"
								stroke-linejoin="round"
								d="M6 18L18 6M6 6l12 12"
							/>
						</svg>
						<div class="cart-dropdown">

						</div>

						<div class="cart-items">

						</div>

						<div class="cart-total">
							<h3>total:</h3>
							<span class="total-pagar">$21000</span>
						</div>
					</div>
                    <div class="cart-total">
                        <h3>Total:</h3>
                        <span class="total-pagar">$200</span>
                    </div>
				</div>
			</div>
		</header>
		<div class="container-items">
			<div class="item">
				<figure>
					<img
						src= "assets/img/camisetas/01.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>remera Inter Milan</h2>
					<p class="price">21.000</p>
					<button class="add-to-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="assets/img/abrigos/02.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Campera Bayer Munich</h2>
					<p class="price">40.000</p>
					<button class="add-to-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="assets/img/camisetas/05.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Camiseta Chelsea</h2>
					<p class="price">22.000</p>
					<button class="add-to-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="assets/img/pantalones/02.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Pantalon psg Nike</h2>
					<p class="price">18.000</p>
					<button class="add-to-cart">Añadir al carrito</button>
				</div>
			</div>
			<div class="item">
				<figure>
					<img
						src="assets/img/abrigos/04.jpg"
						alt="producto"
					/>
				</figure>
				<div class="info-product">
					<h2>Campera suecia </h2>
					<p class="price">41.000</p>
					<button class="add-to-cart" data-id = "${producto.precio}">Añadir al carrito</button>
				</div>
			</div>
		</div>


        <script src="./js/index.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
	</body>
</html>
